<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="LikhonSheikhBot - Your friendly Telegram bot">
    <meta name="keywords" content="Telegram bot, LikhonSheikhBot, chat, help">
    <meta name="author" content="Likhon Sheikh">
    <title>LikhonSheikhBot</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        h3 {
            color: #888;
            font-size: 1.1rem;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
        }
        .footer-link {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LikhonSheikhBot</h1>
        <h3>Your Friendly Telegram Bot</h3>
        <p>Welcome to the official page of <b>LikhonSheikhBot</b>! I'm here to assist you with a range of tasks.</p>
        <p>Click the button below to start chatting with me on Telegram!</p>
        
        <!-- Bot Start Interaction Button -->
        <a href="https://t.me/LikhonSheikhBot" target="_blank">
            <button class="btn">Start Chat</button>
        </a>
        
        <footer>
            <p>Learn more about how Telegram bots work with <a class="footer-link" href="https://github.com/Rekt-Developer/likhonsheikhbot" target="_blank">LikhonSheikhBot GitHub</a>.</p>
        </footer>
    </div>
</body>
</html>
